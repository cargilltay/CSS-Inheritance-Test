<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flow Test</title>
  <meta name="description" content="Flow">
  <meta name="author" content="Taylor">

  <link rel="stylesheet" href="flow.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div id="test-color-container">
		<h3 id="test-color-title">Test Color</h3>
	  <div id="test-color-box" class="test-color"></div>
  </div>
	<div id="container-main" class="container">
		<div class="row">
			<h3 class="col-md-6">JavaScript</h3>
			<h3 class="col-md-6">CSS</h3>
		  <div id="left-container" class="col-md-6"></div>
		  <div id="right-container" class="col-md-6"></div>
		  <div id="run-buttons">
			  <div class = col-md-6>
					<h3 id="test-color-title">Run JS</h3>
					<button id="init-js" class="btn btn-primary" type="button">
				  	<i class="fa fa-play" aria-hidden="true"></i>
				  </button>
			  </div>
			  <div class = col-md-6>
					<h3 id="test-color-title">Run CSS</h3>
					<button id="init-css" class="btn btn-primary" type="button">
				  	<i class="fa fa-play" aria-hidden="true"></i>
				  </button>
			  </div>
		  </div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js-flow.js"></script>
</body>
</html>
